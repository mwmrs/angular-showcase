<div [formGroup]="form" class="master-data-container">
  <h3>Master Data</h3>
  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('maxlength')">Name must be at most 100 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
      <mat-error *ngIf="form.get('phone')?.hasError('required')">Phone is required</mat-error>
      <mat-error *ngIf="form.get('phone')?.hasError('pattern')">Phone must be 10 digits</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Group</mat-label>
      <mat-select formControlName="group" required>
        <mat-option *ngFor="let group of groups" [value]="group">{{group}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('group')?.hasError('required')">Group is required</mat-error>
    </mat-form-field>
  </div>
</div>
