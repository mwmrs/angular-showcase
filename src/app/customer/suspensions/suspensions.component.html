<div [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Suspensions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let option of eligibilityOptions()">
        <div [formGroupName]="option" [class.disabled-card]="form.get(option)?.disabled">
          <span>{{ option | titlecase }}</span>
          <div style="display: flex; gap: 16px">
            <mat-form-field>
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startPicker" formControlName="start_date" />
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endPicker" formControlName="end_date" />
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Measure</mat-label>
              <mat-select formControlName="measure">
                <mat-option *ngFor="let measureOption of measureOptions" [value]="measureOption">
                  {{ measureOption | titlecase }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
