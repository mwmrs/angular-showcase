<div [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Operational Criteria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (option of criteriaOptions; track option) {
        <mat-checkbox [formControlName]="option">{{ option | titlecase }}</mat-checkbox><br />
      }
    </mat-card-content>
  </mat-card>
</div>
