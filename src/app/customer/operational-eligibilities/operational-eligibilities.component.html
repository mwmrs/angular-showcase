<div [formGroup]="form">
  <mat-card formGroupName="values">
    <mat-card-header>
      <mat-card-title>Operational Eligibilities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let option of eligibilityOptions">
        <mat-checkbox [formControlName]="option">{{ option | titlecase }}</mat-checkbox>
      </div>
    </mat-card-content>
  </mat-card>
</div>
