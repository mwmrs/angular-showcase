<div [formGroup]="form">
  <mat-card formGroupName="values">
    <mat-card-header>
      <mat-card-title>Operational Eligibilities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (option of eligibilityOptions; track option) {
        <mat-checkbox [formControlName]="option">{{ option | titlecase }}</mat-checkbox><br />
      }
    </mat-card-content>
  </mat-card>
</div>
